<div class="bg-danger vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 mt-4">
                <div class="card overflow-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="bgImage d-lg-block"></div>
                            </div>
                            <div class="col-xl-6 form-border form-bg">
                                <div class="p-4">
                                    <h2 class="text-danger text-center mb-4">Welcome to Secret Santa!!</h2>
                                    <form (ngSubmit)='login()' [formGroup] = "loginForm" class="form-group mt-5 m-2 text-secondary">
                                        <label for="username" class="mt-3 text-danger">Username: </label>
                                        <input type="email" formControlName= "username" class="form-control" name="username" placeholder="Enter the Email / Username" id="username" required>
                                        <label for="password" class="mt-3 text-danger">Password:</label>
                                        <input type="password" formControlName= "password" class="form-control" name="password" placeholder="Enter Password" id="password" required>
                                        <input type="submit" [disabled]="!this.loginForm.valid" value="Login" class="btn btn-danger mt-3">
                                    </form>
                                    <p class="text-secondary mt-5 mb-0 p-0"><a href="#">Forgot Password</a></p>
                                    <p class="m-0 p-0">If you are a new user, click here to <a href="#">Register</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
